<mat-card>
    <mat-card-header>
        <mat-card-title>{{productTitle()}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button
                (click)="onDelete()">
            Deletar
        </button>

        <button mat-button
                (click)="onEdit()">
            Editar
        </button>
    </mat-card-actions>
</mat-card>
